[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "starshipagentic"
version = "0.1.11"
description = "AI-assisted software development with a sci-fi inspired interface"
readme = "README.md"
authors = [
    { name = "Travis Somerville and David Samson", email = "starshipagentic@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "requests>=2.25.0",
    "tinydb>=4.5.0",
    "pygame>=2.0.0",
    "pyyaml>=6.0",
]

[project.license]
text = "GNU Affero General Public License (AGPL) v3. Note: Code output generated by Starship Agentic is licensed under the MIT License."

[project.urls]
Homepage = "https://github.com/starshipagentic/pypistarshipagentic"
"Bug Tracker" = "https://github.com/starshipagentic/pypistarshipagentic/issues"
Website = "https://www.starshipagentic.com"
"Social Media" = "https://youtube.com/@starshipagentic"
Patreon = "https://www.patreon.com/c/starshipagentic"
"Buy Me a Coffee" = "https://buymeacoffee.com/starshipagentic"

